<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter un dique</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class=" banniere_header">
        <div class="container flex-cotes nav_header">
            <a href="index.html"> <img src="./css/img/logo-sillon.svg" alt="Logo du site web"></a>

            <nav id="nav-principale">
                <ul>
                    <li><a href="disque.html">Disques</a></li>
                    <li><a href="index.html">Mon compte</a></li>
                    <li><a href="vendreundisque.html"> Vendre un disque</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>

        <form method="post" action="fiche_disque.html">
            <div class="container flex-cotes">

                <div class="flex">
                    <div class="container menu">

                        <label for="txt-album">Titre de l'album :</label>
                        <input class="space_fmlr" type="text" id="txt-album" name="txt-album"
                            placeholder="Legends Never Die" required>
                        <label for="artiste">Nom de l'artiste: </label>
                        <input class="space_fmlr" type="text" id="artiste" name="artiste" placeholder="Juice Wrld" required>


                        <fieldset>
                            <legend>Date de parution :</legend>
                            <label for="mois">Sélectionnez une date :</label>
                            <input class="space_fmlr" type="month" name="mois" id="mois" required>
                        </fieldset>

                        <fieldset>
                            <legend>Télécharger une nouvelle image</legend>
                            <label for="image">Choisir une image :</label>
                            <input class="space_fmlr" type="file" name="image" id="image">
                        </fieldset>


                    </div>
                </div>

                <fieldset class="inp-check menu">


                    <div class="menu">
                        <fieldset>
                            <legend>Type de musique</legend>
                            <div>
                                <input type="checkbox" id="rock" value="rock">
                                <label for="rock">Rock</label>
                            </div>

                            <div>
                                <input type="checkbox" id="pop" value="pop">
                                <label for="pop">Pop</label>

                            </div>
                            <div>
                                <input type="checkbox" id="hiphop" value="hiphop">
                                <label for="hiphop">Hip-Hop</label>

                            </div>
                            <div>
                                <input type="checkbox" id="electro" value="electro">
                                <label for="electro">Électro</label>

                            </div>
                            <div>
                                <input type="checkbox" id="metal" value="metal">
                                <label for="metal">Métal</label>

                            </div>
                            <div>
                                <input type="checkbox" id="punk" value="punk">
                                <label for="punk">Punk</label>

                            </div>
                            <div>
                                <input type="checkbox" id="jazz" value="jazz">
                                <label for="jazz">Jazz</label>

                            </div>
                            <div>
                                <input type="checkbox" id="classique" value="classique">
                                <label for="classique">Classique</label>

                            </div>
                        </fieldset>

                    </div>
                    <fieldset>
                        <legend>Qualite de la chanson </legend>
                        <div>
                            <div>
                                <input type="radio" name="rdo-format" id="excellente" value="Excellente">
                                <label for="excellente">Excellente</label>
                            </div>
                            <div>
                                <input type="radio" name="rdo-format" id="bonne" value="Bonne" checked>
                                <label for="bonne">Bonne</label>
                            </div>
                            <div>
                                <input type="radio" name="rdo-format" id="passable" value="Passable">
                                <label for="passable">Passable</label>
                            </div>
                            <div>
                                <input type="radio" name="rdo-format" id="basse" value="Basse">
                                <label for="basse">Basse</label>
                            </div>

                        </div>
                    </fieldset>
                    <div>
                        <label for="description">Description :</label>
                        <div>
                            <textarea name="description" id="description" maxlength="400"></textarea>
                        </div>
                    </div>
                    <input type="submit">

                </fieldset>
            </div>
        </form>


    </main>
    <footer>
        <div class="banniere">
            <div class="container flex-cotes">
                <p><strong>Sillon</strong> : 1660 boul. de l'Entente,Quebec</p>
                <a class="bouton_footer" href="tel-418-123-4567">418-123-4567</a>
            </div>
        </div>

        <div class="container">
            <p>sité realiser par <strong>David Santiago Pachon Rodriguez</strong> | Dans le cadre de l'informatique-
                cegep
                garneau.
            </p>
        </div>

    </footer>

</body>

</html>
